<!DOCTYPE html>
  <html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter X Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <div class="max-w-7xl mx-auto flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-1/5 hidden lg:block border-r border-gray-800 p-4">
      <div class="text-2xl font-bold mb-8">X</div>
      <nav class="space-y-4">

    </aside>

    <!-- Feed -->
    <main class="flex-1 border-x border-gray-800">
      <header class="p-4 border-b border-gray-800 font-bold text-xl">Home</header>

      <!-- Tweet box -->
      <div class="p-4 border-b border-gray-800">
        <div class="flex space-x-4">
          <div class="w-12 h-12 rounded-full bg-gray-700"></div>
          <input type="text" placeholder="What's happening?" class="bg-black text-white w-full border-none outline-none" />
        </div>
        <div class="text-right mt-2">
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full">Post</button>
        </div>
      </div>

      <!-- Tweets -->
      <div class="p-4 space-y-6">
        <div class="flex space-x-4">
          <div class="w-12 h-12 rounded-full bg-gray-700"></div>
          <div>
            <div class="font-bold">User Name <span class="text-gray-400 font-normal">@username Â· 2h</span></div>

        </div>
        <div class="flex space-x-4">
          <div class="w-12 h-12 rounded-full bg-gray-700"></div>

            <p>Tailwind makes building UIs so fast! ðŸ’¨</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="w-1/4 hidden xl:block p-4">
      <input type="text" placeholder="Search" class="w-full bg-gray-800 rounded-full px-4 py-2 mb-6 text-white placeholder-gray-400" />
      
      <div class="bg-gray-900 rounded-xl p-4">
        <h2 class="font-bold text-lg mb-2">Trending</h2>
        <div class="text-sm text-gray-400 mb-2">#TailwindCSS - 20K Tweets</div>
        <div class="text-sm text-gray-400 mb-2">#WebDev - 15K Tweets</div>
        <div class="text-sm text-gray-400 mb-2">#AI - 12K Tweets</div>
      </div>
    </aside>

  </div>

</body>
</html>
